<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Postal Code States Quiz</title>
</head>
<body>
      <div class="content">
          
          <header>
              <h1>
                  US States Postal Code Quiz
              </h1>
              <p>Made by Kavin Yedlapalli</p>
          </header>
          <main>
              <div class="score-box">
                  <span class="state-number">1.</span>
                  <div class="outof">
                      <span class="correct-number">0</span> / <span>50</span>
                  </div>
                  <div class="time">
                  </div>
              </div>
                  <div class="img-box">
                      <img class="img" src="images/Alabama.png" alt="Alabama">
                  </div>
                  <form class="form">
                      <input type="text" placeholder="Enter Postal Code" class="pc_input"/>
                      <button class="next" type="submit">Next</button>
                  </form>
          </main>
      </div>
    <script src="quiz.js"></script>
</body>
</html>
